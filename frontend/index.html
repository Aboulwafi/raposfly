<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="raposfly shop" />
        <meta name="author" content="Fabien Dubosson <fabien.dubosson@gmail.com>" />
        <link rel="icon" href="/static/favicon.png" />

        <title>Raposfly</title>

        <!-- The splash style is set directly here to be loaded directly when the page is accessed. -->
        <style>
         #splash {
             z-index: 999;
             position:absolute;
             top:0;
             left:0;
             height:100%;
             width:100%;
             background-color: #cccccc;
             background-position: center;
             background-repeat: no-repeat;
             text-align: center;
             display: flex;
             align-items: center;
             justify-content: center;
         }

         #splash img {
             width: 100%;
             max-width: 888px;
         }
        </style>
    </head>

    <body>

        <!-- SPLASH SCREEN -->
        <!-- This is not set as a component so it is loaded directly when the page is accessed and not only after vue.js is loaded.  -->
        <div id="splash">
            <div>
                <img src="/static/logo_full.png" />
                <br />
                <i class="fa fa-spinner fa-spin" style="font-size:48px"></i>
            </div>
        </div>

        <!-- APPLICATION -->
        <div id="app"></div>
    </body>
</html>
